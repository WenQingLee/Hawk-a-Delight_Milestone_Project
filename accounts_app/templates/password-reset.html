{% extends 'base.html' %}

<!--Password Reset page title-->
{% block page_heading %}Forgot Your Password?{% endblock %}

<!--Password reset page content-->
{% block content %}
<main>
  <div class="account-form">
    <h3>Forgot your password? <i class="fas fa-unlock"></i></h3>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

    <form method="POST">
      <div class="form-group">
        {% csrf_token %} {{ reset_password_form.as_p }}
        <input type="submit" value="Send me instructions!">
    </form>
    </div>

  </div>
</main>
{% endblock %}
