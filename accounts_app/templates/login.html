{% extends 'base.html' %}

<!--Title for login page-->
{% block title %}Login{% endblock %}



<!--Content for login page-->
{% block content %}

<main>

    <div class="account-form">
        <h1>Login</h1>

        <form method='POST'>
            <div class="form-group">
                {% csrf_token %} {{ login_form.as_p }}
                <input type="submit">
            </div>
        </form>
    </div>

    <hr>
</main>


{% endblock %}
