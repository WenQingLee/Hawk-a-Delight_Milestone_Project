{% extends 'base.html' %} 

{% block title %}Register{% endblock %}

{% block content %}
<h2>User Registration</h2>
<form method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit'/>
</form>
<p>If you already have an account, you can log in <a href="{% url 'login' %}">here</a></p>
{% endblock %}
