{% extends 'base.html' %}

<!--Block title for submitting a recipe-->
{% block title %}Delete {{ recipe.name }}{% endblock %}

<!--Content for submit-recipe.html-->
{% block content %}

<div class="recipe-form col-md-12">
    <h3>Delete the Recipe: {{ recipe.name }}</h3>
    <hr />
    <form method = "POST">
        {% csrf_token %}
        <p>Are you sure you want to delete the recipe: {{ recipe.name }}</p>
        <input type="submit" />
        <a class="btn btn-primary" href="{% url 'recipe_details' recipe.id %}" role="button">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
