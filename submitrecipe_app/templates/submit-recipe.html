{% extends 'base.html' %}

{% load crispy_forms_tags %}

<!--Block title for submitting a recipe-->
{% block title %}Suggest a recipe{% endblock %}

<!--Content for submit-recipe.html-->
{% block content %}

<!--Breadcrumb links-->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'recipe_list' %}">Suggested Recipes</a></li>
        <li class="breadcrumb-item"><a href="#">Suggest a recipe</a></li>
    </ol>
</nav>

<!--Form for users to suggest a recipe-->
<div class="recipe-form col-md-12">
    <h3>Suggest a Recipe</h3>
    <hr />
    <form method = "POST" enctype="multipart/form-data">
        <div class="form-group">
                {% csrf_token %}
                {{ form | crispy }}
            <hr />
            <input type="submit" />
        </div>
    </form>
</div>

{% endblock %}
