{% extends 'base.html' %} {% block title %}Menu Items{% endblock %} {% block content %}

<h1>Menu-items</h1>

<div class="container-fluid row">
    {% for item in all_menu_items %}

    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel=default">

        <!--Panel to show the menu items-->
        <div class="panel-body">

            <!--Item details-->
            <div class="product" style="background-image: url('{{ MEDIA_URL }}{{item.image)"></div>
            <h3>{{ item.name }}</h3>
            <p class="item-description">{{ item.description }}</p>
            <p>$ {{ item.price }}</p>

            <!--Form to add to cart-->
            <form method="POST" , action="{% url 'add_to_cart' item.id %}">
                {% csrf_token %}
                <div class="input-group">
                    Quantity of menu items
                    <input name="quantity" type="number" min="1" max="99" class="form-control" placeholder="quantity">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Add</button>
                    </span>

                </div>
            </form>

        </div>
        {% endfor %}
    </div>


</div>

{% endblock %}
