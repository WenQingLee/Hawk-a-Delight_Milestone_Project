{% extends 'base.html' %} 

<!--Title for menu items-->
{% block title %}Menu Items{% endblock %} 

<!--Content for menu items-->
{% block content %}

<h1>Menu-items</h1>

<div class="container-fluid row">
    {% for item in all_menu_items %}


        <!--Panel to show the menu items-->
        <div class="col-xl-4">

            <!--Item details-->
            <div class="item-image" style="background-image: url('{{ MEDIA_URL }}{{item.image}}"></div>
            <h3>{{ item.name }}</h3>
            <p class="item-description">{{ item.description }}</p>
            <p>$ {{ item.price }}</p>

            <!--Form to add to cart-->
            <form method="POST" , action="{% url 'add_to_cart' item.id %}">
                {% csrf_token %}
                <div class="input-group">
                    Quantity of menu items
                    <input name="quantity" type="number" min="1" max="99" class="form-control" placeholder="quantity">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Add</button>
                    </span>

                </div>
            </form>

        </div>
        {% endfor %}
    </div>


</div>

{% endblock %}
